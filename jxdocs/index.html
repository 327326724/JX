<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<style>
	body {
		font-family: 'Segoe UI Light','Segoe UI','Microsoft Jhenghei','微软雅黑',sans-serif;
		word-break:break-all;
		word-wrap: break-word;
		color: #f1f1f1;
		margin: 0;
	}
	.doc {
		width: 90%;
		margin: 0 auto;
	}
	h1 {
		font-size: 2.5em; 
		font-weight: bold; 
		font-family: verdana, arial; 
		color: #fff;
		border-bottom: 1px solid #eee;
		line-height: 1.8;
		margin: 0;
	}
	.box {
		margin-top: 14px;
	}
	.box h2 {
		font-size: 16px;
	}
	.box a.btn {
		display: inline-block;
		font-size: 12px;
		padding: 4px 10px;
		background: #f3f3f3;
		color: #1968A0;
		text-decoration: none;
		-webkit-border-radius: 4px;
	}
	.box a:hover {
		opacity: 0.5;
		filter: alpha(opacity=50);
	}
	.btn-row {
		display: block;
		padding: 10px 18px;
		background: #236696;
		background: rgba(255, 255, 255, 0.7);
		-webkit-border-radius: 5px;
		font-family: Georgia;
		font-size: 14px;
		font-weight: 600;
		color: #1968A0
	}
	</style>
</head>

<body style="background:none">
	<div class="doc">
	<h1>Docs</h1>

	<div class="box">
		<a class="btn-row" href="./core/index.html" target="_blank"><span>Core</span></a>
	</div>

	<div class="box">
		<a class="btn-row" href="./ui/index.html" target="_blank"><span>UI</span></a>
	</div>


	</div>
</body>
</html>
